{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                 {{ form|crispy }}
                <br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Already have an account?
            <a href="{% url 'user:sign-in' %}">Sign In</a>
        </div>
    </div>
{% endblock %}
