{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Have no an account?
            <a href="{% url 'user:sign-up' %}">Sign Up</a>
        </div>
    </div>
{% endblock %}
